<section class="page-section" [@cardAnimation]>
  <div class="container">
    <!-- Hero Header -->
 
      <h1 class="section-title">
        {{ "blog.title" | translate }}
      </h1>
      <p class="section-subtitle">
        {{ "blog.description" | translate }}
      </p>
<div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let post of posts">
        <mat-card class="unified-card" [routerLink]="['/blog', post.id]">
          <img mat-card-image [src]="post.image" [alt]="post.title" class="card-img-top">
          
          <mat-card-content class="unified-card-content">
            <h5 class="card-title font-weight-bold">{{ post.title }}</h5>
            <p class="text-muted">{{ post.excerpt }}</p>
          </mat-card-content>

          <mat-card-actions class="unified-card-footer">
            <a [routerLink]="['/blog', post.id]" class="font-weight-bold text-uppercase">{{ "blog.readMore" | translate }} <i class="fas fa-arrow-right"></i></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  

    <!-- Mensaje cuando no hay posts -->
    <div class="row justify-content-center" *ngIf="posts.length === 0">
      <div class="col-lg-10 col-xl-8">
        <div class="no-posts-message text-center">
          <mat-icon class="no-posts-icon">article</mat-icon>
          <p class="text-muted">{{ "blog.noPosts" | translate }}</p>
        </div>
      </div>
    </div>

  </div>
</section>
