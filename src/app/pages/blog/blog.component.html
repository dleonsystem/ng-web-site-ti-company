<section class="container py-5" [@cardAnimation]>
    <h2 class="text-center mb-4">{{ 'blog.title' | translate }}</h2>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let post of posts">
        <div class="card h-100 shadow-sm">
          <a [routerLink]="['/blog', post.id]" class="text-decoration-none text-dark">
            <img class="card-img-top" [src]="post.image" [alt]="post.alt" [title]="post.title" />
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.excerpt }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
