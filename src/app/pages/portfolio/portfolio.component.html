<section class="page-section">
  <div class="container">
    <h2 class="section-title">{{ 'portfolio.title' | translate }}</h2>
    <p class="section-subtitle">{{ 'portfolio.description' | translate }}</p>

    <!-- Filtros -->
    <div class="filter-button-group">
      <button class="filter-button" [class.active]="!selectedCategory" (click)="filterByCategory(null)">{{ 'portfolio.filters.all' | translate }}</button>
      <button *ngFor="let category of categories" class="filter-button" [class.active]="selectedCategory === category" (click)="filterByCategory(category)">
        {{ category }}
      </button>
    </div>

    <!-- Grid de tarjetas -->
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let project of filteredProjects">
        <!-- Usamos la nueva clase .portfolio-card -->
        <mat-card class="portfolio-card">
          <img [src]="project.imagen" [alt]="project.titulo" class="portfolio-card-img">
           <mat-card-content>
            <h3 class="portfolio-title">{{ project.titulo }}</h3>
            <p class="portfolio-description">{{ project.descripcion }}</p>
          </mat-card-content>
             <mat-card-actions *ngIf="false" class="d-flex justify-content-between">
            <a mat-raised-button color="accent" class="btn-raised-accent" *ngIf="project.enlaceDemo" [href]="project.enlaceDemo" target="_blank">
              {{ "home.cta.demo" | translate }}
            </a>
            <a mat-raised-button color="primary" class="btn-raised-primary" [routerLink]="'/contacto'" [queryParams]="{ proyecto: project.titulo }"
              (click)="trackPortafolioCTA(project.titulo)">
              {{ "home.cta.quotePortfolio" | translate }}
            </a>
          </mat-card-actions>
          <!-- Contenido de la superposiciÃ³n -->
          <div class="card-interactive-overlay">
            <h4 class="font-weight-bold" style="color: white">{{ project.titulo }}</h4>
            <p>{{ project.descripcion | slice:0:100 }}...</p>
            <div class="mt-3">
              <button mat-raised-button class="btn-raised-acent mr-2" *ngIf="!project.enlaceDemo">{{ 'home.cta.demo' | translate }}</button>
              <button mat-raised-button class="btn-raised-primary" >{{ 'home.cta.quotePortfolio' | translate }}</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>
