<div class="container py-5">
  <h2 class="text-center mb-4">{{ "portfolio.title" | translate }}</h2>
  <p class="lead text-center text-muted mb-5">
    {{ "portfolio.description" | translate }}
  </p>

  <div class="row">
    <div class="filtro-portafolio d-flex flex-wrap gap-2 mb-3">
      <button
        mat-raised-button
        [color]="filtroActivo === 'all' ? 'primary' : 'default'"
        (click)="filtrar('all')"
      >
        {{ "portfolio.filters.all" | translate }}
      </button>

      <button
        mat-raised-button
        *ngFor="let key of filtrosKeys.slice(1)"
        [color]="filtroActivo === key ? 'primary' : 'default'"
        (click)="filtrar(key)"
      >
        {{ 'portfolio.filters.' + key | translate }}
      </button>
    </div>

    <div class="col-md-4 mb-4" *ngFor="let proyecto of proyectosVisibles">
      <div class="card h-100">
        <img
          [src]="proyecto.imagen"
          class="card-img-top"
          alt="{{ proyecto.titulo }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ proyecto.titulo }}</h5>
          <p class="card-text">{{ proyecto.descripcion }}</p>
          <a
            mat-raised-button
            color="secundary"
            *ngIf="proyecto.enlaceDemo"
            class="btn btn-outline-success btn-sm"
            href="{{ proyecto.enlaceDemo }}"
            target="_blank"
          >
            {{ "home.cta.demo" | translate }}
          </a>

          <a
            mat-raised-button
            color="primary"
            class="btn btn-outline-primary btn-sm mt-2"
            [routerLink]="'/contacto'"
            [queryParams]="{ proyecto: proyecto.titulo }"
            (click)="trackPortafolioCTA(proyecto.titulo)"
          >
            {{ "home.cta.quotePortfolio" | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
