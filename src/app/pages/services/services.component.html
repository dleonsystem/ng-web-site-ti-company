<!-- services.component.html - Homologado con estructura de home -->

<section class="services-section bg-light py-5">
  <div class="container">
    <!-- Título y descripción consistentes con home -->
    <header>
      <div class="services-header text-center mb-5">
        <h1 class="section-title mb-4">
          {{ 'services.title' | translate }}
        </h1>
        <p class="section-subtitle">
          {{ 'services.description' | translate }}
        </p>
      </div>
    </header>



    <!-- Grid de servicios con estructura consistente -->
    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-4" *ngFor="let s of servicios">

        <!-- Opción 1: Usando mat-card (consistente con home) -->
        <mat-card class="service-card h-100 shadow-sm animate__animated animate__fadeInUp">
          <mat-card-header class="text-center">
            <div class="icon-container">
              <mat-icon>{{ s.icono }}</mat-icon>
            </div>
            <mat-card-title class="service-title">{{ s.nombre }}</mat-card-title>
            <mat-card-subtitle class="text-primary">{{ s.precio }}</mat-card-subtitle>
          </mat-card-header>

          <!-- Imagen del servicio (si existe) -->
          <img mat-card-image *ngIf="s.imagen" [src]="s.imagen" [alt]="s.nombre" />

          <mat-card-content>
            <p class="service-description">{{ s.descripcion }}</p>
          </mat-card-content>

          <mat-card-actions class="d-flex justify-content-center">
            <a mat-raised-button color="primary" class="btn-raised-primary" [href]="s.link"
              (click)="trackServiceCTA(s.nombre)">
              {{ 'services.contact' | translate }}
            </a>
          </mat-card-actions>
        </mat-card>

          </div>
        </div>

      </div>
    </div>

    <!-- Botón para ver todos los servicios (consistente con home) -->
    <div class="text-center mt-5">
      <a mat-stroked-button color="primary" routerLink="/contacto" class="btn-all-services">
        {{ 'services.viewAll' | translate }}
      </a>
    </div>
  </div>
</section>
