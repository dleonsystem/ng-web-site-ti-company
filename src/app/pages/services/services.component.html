<section class="services-section py-5">
    <div class="container">
      <h2 class="section-title text-center">{{ 'services.title' | translate }}</h2>
      <p class="lead text-center text-muted mb-5">
        {{ 'services.description' | translate }}      </p>
  
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let s of servicios">
          <div class="card h-100 p-4 shadow-sm service-card">
            <div class="text-center mb-3">
              <mat-icon>{{ s.icono }}</mat-icon>

            </div>
            <h5 class="text-center">{{ s.nombre }}</h5>
            <p class="text-muted">{{ s.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
