<section class="hero-section text-center container">

    <img src="assets/images/lion-banner-2.webp" alt="Lion Systems" class="hero-image mb-4">

    <h1 class="display-5 fw-bold">{{ 'home.title' | translate }}</h1>
    <p class="lead text-muted">
        {{ 'home.description' | translate }}
    </p>
</section>

<section class="container my-5">
    <h2 class="section-title">Nuestros Servicios</h2>
    <div class="row text-center">
        <div class="col-md-3 col-6 mb-4" *ngFor="let s of servicios">
            <div class="card p-3 h-100 shadow-sm service-card">
                <mat-icon style="font-size: 40px; color: #0dcaf0;">{{ s.icono }}</mat-icon>
                <h5 class="mt-3">{{ s.nombre }}</h5>
                <p class="text-muted">{{ s.descripcion }}</p>
            </div>
        </div>
    </div>
</section>
