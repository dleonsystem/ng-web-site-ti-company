<section class="hero-section text-center container">

    <img src="assets/images/lion-banner-2.webp" alt="Lion Systems" class="hero-image mb-4">

    <h1 class="display-5 fw-bold">{{ 'home.title' | translate }}</h1>
    <p class="lead text-muted">
        {{ 'home.description' | translate }}
    </p>
</section>
<section class="services-section">
    <div class="container">
      <h2 class="section-title text-center">{{ 'services.title' | translate }}</h2>
      <div class="section-subtitle text-center mb-4">
        {{ 'services.description' | translate }}
      </div>
  
      <!-- Ajuste clave aquÃ­ con d-flex y justify-content-center -->
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <div
          *ngFor="let s of servicios"
          class="card p-3 text-center shadow-sm service-card"
          style="width: 280px; min-height: 220px;"
        >
          <div class="icon mb-3">
            <mat-icon style="font-size: 40px;">{{ s.icono }}</mat-icon>
          </div>
          <h5 class="service-title">{{ s.nombre }}</h5>
          <p class="service-description">{{ s.descripcion }}</p>
        </div>
      </div>
    </div>
  </section>
