<section class="contact-section py-5">
  <div class="container">
    <h2 class="text-center">{{ 'contact.title' | translate }}</h2>
    <p class="text-center">{{ 'contact.description' | translate }}</p>

    <form #form="ngForm" (ngSubmit)="enviarFormulario()" novalidate>
      <div class="row">
        <!-- Nombre -->
        <div class="col-md-6 form-group">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ 'contact.name' | translate }}*</mat-label>
            <input
              matInput
              name="nombre"
              [(ngModel)]="contacto.nombre"
              required
              placeholder="Ingresa tu nombre"
            />
            <mat-error *ngIf="form.submitted && !contacto.nombre">
              {{ 'contact.required' | translate }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Correo -->
        <div class="col-md-6 form-group">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ 'contact.email' | translate }}*</mat-label>
            <input
              matInput
              name="correo"
              [(ngModel)]="contacto.correo"
              type="email"
              required
              email
              placeholder="Ingresa tu correo electrónico"
            />
            <mat-error *ngIf="form.submitted && !contacto.correo">
              {{ 'contact.required' | translate }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Mensaje -->
        <div class="col-md-12 form-group">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ 'contact.message' | translate }}*</mat-label>
            <textarea
              matInput
              name="mensaje"
              rows="4"
              [(ngModel)]="contacto.mensaje"
              required
              placeholder="¿En qué podemos ayudarte?"
            ></textarea>
            <mat-error *ngIf="form.submitted && !contacto.mensaje">
              {{ 'contact.required' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Botón enviar -->
      <div class="text-center mt-4">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="isSubmitting"
        >
          <mat-progress-spinner
            *ngIf="isSubmitting"
            diameter="20"
            mode="indeterminate"
            color="accent"
          ></mat-progress-spinner>
          <span *ngIf="!isSubmitting">
            {{ 'contact.submit' | translate }}
          </span>
        </button>
      </div>
    </form>
  </div>
</section>
