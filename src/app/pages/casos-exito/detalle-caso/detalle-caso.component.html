<section *ngIf="caso" class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h1 class="mb-3">{{ caso.nombre }}</h1>

      <mat-card class="mb-4">
        <mat-card-content>
          <p class="text-muted mb-1"><strong>Cliente:</strong> {{ caso.cliente }}</p>
          <p class="text-muted mb-1"><strong>Periodo:</strong> {{ caso.periodo }}</p>
          <p class="text-muted mb-1"><strong>Rol:</strong> {{ caso.rol }}</p>
          <p class="text-muted mb-3"><strong>Usuarios impactados:</strong> {{ caso.usuariosImpactados }}</p>

          <p><strong>Stack tecnológico:</strong></p>
          <!-- <mat-chip-list>
            <mat-chip *ngFor="let tech of caso.stack" color="primary" selected>{{ tech }}</mat-chip>
          </mat-chip-list> -->

          <p class="mt-3"><strong>Integraciones:</strong></p>
          <!-- <mat-chip-list>
            <mat-chip *ngFor="let i of caso.integraciones" color="accent">{{ i }}</mat-chip>
          </mat-chip-list> -->

          <p class="mt-4"><strong>Resultados:</strong></p>
          <p>{{ caso.resultados }}</p>
        </mat-card-content>
      </mat-card>

      <div class="text-center mt-4">
        <a routerLink="/contacto" class="btn btn-primary px-4">
          Solicita una solución similar
        </a>
      </div>
    </div>
  </div>
</section>
